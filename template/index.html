<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css' />
    <title>El Campo de Olmo</title>
  </head>

  <body>
    <div class='grid-container'>
      <header class='header'>
        <div class='brand'>
          <button onClick='openMenu()'> &#9776; </button>
          <a href='index.html'> El Campo de Olmo </a>
        </div>
        <div class='header-links'>
          <a href='signin.html'> USUARIO </a>
          <a href='cart.html'> CESTA </a>
        </div>
      </header>

      <aside class='sidebar'>
        <h3> CATEGORIAS </h3>
        <button class='sidebar-close-button' onclick="closeMenu()"> x </button>
        <ul>
          <li>
            <a href='index.html'> CESTAS </a>
          </li>
          <li>
            <a href='index.html'> FRUTAS </a>
          </li>
          <li>
            <a href='index.html'> HORTALIZAS </a>
          </li>
          <li>
            <a href='index.html'> LEGUMBRES </a>
          </li>
          <li>
            <a href='index.html'> PROCESADOS </a>
          </li>
        </ul>
      </aside>

      <main class='main'>
        <div class='content'>
          <ul class='products'>
            <li>
              <div class='product'>
                <img class='product-image' src='images/tomato.jpg' alt='product'>
                <div class='product-name'> 
                  <a href='product.html'> TOMATES (KG) </a>
                </div>
                <div class='product-rating'> 4.5 Stars (10 Reviews) </div>
                <div class='product-price'> 4€ </div>
              </div>
            </li>
          </ul>
        </div>
      </main>

      <footer class='footer'>
        Copyright © 2020 El Campo de Olmo. Diseñado por Jara S.
      </footer>
    </div>

    <script> 
      function openMenu() {
        document.querySelector('.sidebar').classList.add('open');
      }

      function closeMenu() {
        document.querySelector('.sidebar').classList.add('close');
      }
    </script>
  </body>
</html>
